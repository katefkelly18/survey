<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap2.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1 2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cool survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please take our cool survey!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Your favorite food</label>
              <div class="radio">
                <label>
                  <input type="radio" name="food" value="Pizza" checked>
                  Pizza
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="food" value="Tacos">
                  Tacos
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="food" value="Noodles">
                  Noodles
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="food" value="Ice Cream">
                  Ice Cream
                </label>
              </div>
          </div>
          <div class="form-group">
            <label for="music">Your favorite music</label>
              <select class="form-control" id="music">
                <option></option>
                <option>Alt Rock</option>
                <option>Hip Hop</option>
                <option>Country</option>
                <option>Reggae</option>
              </select>
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">Your favorite color</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn">Submit your answers!</button>
        </form>
      </div>

      <div id="story">
        <h1>You are cool!</h1>
        <p>Thank you, <span class="name"></span>! I can't believe your favorite food is also <span class="food"></span>. I noticed your favorite music is <span class="music"></span>... That's mine too! I like to go to <span class="born"></span> but, it's very expensive. Your favorite color is <span class="color"></span>. That's pretty cool.</p>
      </div>
    </div>
  </body>
</html>
